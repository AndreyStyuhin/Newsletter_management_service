{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} сообщение{% endblock %}
{% block content %}
    <h2>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} сообщение</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="{% url 'messages_list' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
