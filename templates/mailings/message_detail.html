{% extends 'base.html' %}
{% block title %}{{ object.subject }}{% endblock %}
{% block content %}
    <h2>Сообщение: {{ object.subject }}</h2>
    <p>Текст: {{ object.body|linebreaks }}</p>
    <p>Создано: {{ object.created_at }}</p>
    <a href="{% url 'messages_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
